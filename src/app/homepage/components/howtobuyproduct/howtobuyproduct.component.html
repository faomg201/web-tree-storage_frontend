            <div class="row" style="margin-top: 1vw;">
              <div class="col-3 HBText">
                เข้าสู่ระบบ
              </div>
              <div class="col-3 HBText">
                เลือกสินค้า
              </div>
              <div class="col-3 HBText">
                กดยืนยันการสั่งซื้อ
              </div>
              <div class="col-3 HBText">
                แจ้งชำระเงิน
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="row" style="place-content: center;">
        <div class="col-12" style="margin-top: 4vw">
          <p class="HText">ชำระเงินผ่านธนาคาร</p>
        </div>
        <div class="cardlight">
          <div class="row" style="justify-content: center;padding: 0.5vw; background: #ffffff85; padding: 2vw 0vw 2vw 0vw !important;">
            <div class="col-md-10" style="margin-top: 0.6vw; z-index: 1; color: #ffffff;">
             
              <div class="row" *ngFor="let item of infobank let i = index" style="margin-top: 0.5vw; font-size: 1.2vw;">
                <div class="col-md-2" style="text-align: -webkit-left;">
                  <img *ngIf="item.aboutmebank_name=='ธนาคารกรุงไทย'" src="../../../../assets/img/KTB.png"
                    class="ImgSizeBank" />
                  <img *ngIf="item.aboutmebank_name=='ธนาคารกรุงเทพ'" src="../../../../assets/img/BangkokBank.png"
                    class="ImgSizeBank" />
                  <img *ngIf="item.aboutmebank_name=='ธนาคารกสิกรไทย'" src="../../../../assets/img/KBANK.png"
                    class="ImgSizeBank" />
                  <img *ngIf="item.aboutmebank_name=='ธนาคารไทยพาณิชย์'" src="../../../../assets/img/SCB.png"
                    class="ImgSizeBank" />
                  <img *ngIf="item.aboutmebank_name=='ธนาคารออมสิน'" src="../../../../assets/img/GSB.png"
                    class="ImgSizeBank" />
                </div>
                <div class="col-md-5 marginTextB">
                  <p class="BankText">ชื่อธนาคาร : {{item.aboutmebank_name}}</p>
                  <p class="BankText">ชื่อผู้ขาย : <b>{{item.aboutmebank_op_fname}}
                      {{item.aboutmebank_op_lname}}</b></p>
                </div>
                <div class="col-md-5 marginRightTextB" style="place-self: self-end;">
                  <p class="BankText"><b>{{item.aboutmebank_number}}</b> เลขบัญชีธนาคาร</p>
                </div>
              </div>
            </div>
          </div>
