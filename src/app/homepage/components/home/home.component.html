<app-loading *ngIf="loading"></app-loading>
<app-navbarhomepage *ngIf="!loading"></app-navbarhomepage>

<div *ngIf="!loading" id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" >
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>

    <button *ngFor="let item of infoImgSlider?.slice(1); let k = index" type="button"
      data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="k+1"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{AbImgURL}}{{this.infoImgSliderfArray}}" class="" style="width: 100%;">
    </div>
    <div class="carousel-item" *ngFor="let item of infoImgSlider?.slice(1); let j = index">
      <img src="{{AbImgURL}}{{item.aboutmeimg_name}}" class="" style="width: 100%;">

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
